<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>StopWatch</title>
</head>
<body>


    <div class="container">

        <h1>STOPWATCH</h1>

        <div class="stopWatch">

            <p><span class="hours">00</span>Hours</p>
            <p><span class="minutes">00</span>Minutes</p>
            <p><span class="seconds">00</span>Seconds</p>
        </div>

        <div class="buttonClass">
            <button onclick="resetStopWatch()" class="reset">Reset</button>
            <button onclick="startStopWatch()" class="start">Start</button>
            <button onclick="stopStopWatch()" class="stop">Stop</button>

        </div>

    </div>
    
</body>
<script src="./index.js"></script>
</html>
